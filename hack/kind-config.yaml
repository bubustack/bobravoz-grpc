kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: bobrapet
nodes:
- role: control-plane
  image: kindest/node:v1.32.3
  extraPortMappings:
  - containerPort: 80
    hostPort: 80
    protocol: TCP
  - containerPort: 443
    hostPort: 443
    protocol: TCP
- role: worker
  image: kindest/node:v1.32.3
- role: worker
  image: kindest/node:v1.32.3

# Pod CIDR configuration
networking:
  podSubnet: "10.244.0.0/16"
  serviceSubnet: "10.96.0.0/16"

